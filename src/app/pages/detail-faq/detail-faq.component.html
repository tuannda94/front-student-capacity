<div class="page-post-box py-3">
    <div class="container">
      <div class="post-main">
        <div class="post-main-content">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="post-detail__title my-2">
              Câu hỏi
            </h1>
          </div>
          <div class="post-detail__content-text" [innerHTML]="questionHtml"></div>
          
          <div>
            <h1 class="post-detail__title my-2">Trả lời</h1>
            <div class="post-detail__content-text" [innerHTML]="answerHtml"></div>
          </div>
          <div class="text-center my-2">
            <h2>Thông tin trên có hữu ích không?</h2>
            <div class="rating">
              <span (click)="upRate()" class="rating-item"><i class="fa-solid fa-thumbs-up"></i></span>
              <span (click)="openModal()" class="rating-item"><i class="fa-solid fa-thumbs-down"></i></span>
            </div>
          </div>
        </div>
        <aside>
            <div class="post-hot">
              <div class="header-section">
                <h2 class="header-section__title my-body-1">Các câu hỏi liên quan</h2>
              </div>
              <div class="post-hot-list">
                <div class="post-hot-item" *ngFor="let item of relatedFaqs">
                  <div class="faq-item">
                    <div class="faq-item-left">
                      <a
                        [routerLink]="['/hoi-dap', item.id]"
                        class="faq-item-title"
                        title="{{ item.question }}"
                      >
                        <h2 class="faq-item-title-text" [innerHTML]="item.question"></h2>
                      </a>

                      <span
                        class="faq-item-category-tag"
                        [ngClass]="item.category ? 'tag--green' : 'tag--gray'"  
                      >
                        {{ item.category ? item.category.name : 'Không có danh mục' }}
                      </span>
                    </div>
                    <div class="text-center">
                      <span class="faq-item-time">
                        {{ item.created_at ? (item.created_at | formatDate) : 'No data' }}
                      </span>
                      <div class="my-2 fw-bold">
                        <i class="fa-sharp fa-solid fa-eye me-2"></i>
                        {{ item.view }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </aside>          
      </div>
    </div>
  </div>
