<app-banner></app-banner>
<div class="section section-bg--1">
  <div class="container">
    <h2 class="section__title my-h3">
      <i class="section__title-icon fa-solid fa-clock-rotate-left"></i>
      Vị trí tuyển dụng gấp
    </h2>
    <div>
      <div class="list-post-new-slick position-relative">
        <button
          (click)="prevRecruitmentPosition()"
          class="list-post-control post-control-prev position-absolute top-50 start-0 translate-middle"
        >
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <div *ngIf="statusListPostRecruitment" class="recruitment-position-list">
          <app-recruitment-position *ngFor="let item of listRecruitmentPosition" [item]="item">
          </app-recruitment-position>
        </div>
        <div *ngIf="!statusListPostRecruitment" class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ngx-skeleton-loader
              [theme]="{
                'height.px': '130',
                'margin-bottom': '20'
              }"
              animation="pulse"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ngx-skeleton-loader
              [theme]="{
                'height.px': '130',
                'margin-bottom': '20'
              }"
              animation="pulse"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ngx-skeleton-loader
              [theme]="{
                'height.px': '130',
                'margin-bottom': '20'
              }"
              animation="pulse"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ngx-skeleton-loader
              [theme]="{
                'height.px': '130',
                'margin-bottom': '20'
              }"
              animation="pulse"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ngx-skeleton-loader
              [theme]="{
                'height.px': '130',
                'margin-bottom': '20'
              }"
              animation="pulse"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ngx-skeleton-loader
              [theme]="{
                'height.px': '130',
                'margin-bottom': '20'
              }"
              animation="pulse"
            ></ngx-skeleton-loader>
          </div>
        </div>
        <button
          (click)="nextRecruitmentPosition()"
          class="list-post-control post-control-next position-absolute top-50 start-100 translate-middle"
        >
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div class="d-flex justify-content-center algin-items-center">
        <ul class="post-link__list mt-4 d-flex">
          <li
            *ngFor="let item of arrLinkPost; let i = index"
            (click)="payingRecruitmentPosition(i + 1)"
            class="post-link__item"
            [ngClass]="item.active ? 'active' : ''"
          ></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="section section-bg--2">
  <div class="container">
    <h2 class="section__title my-h3">
      <i class="section__title-icon fa-solid fa-ranking-star"></i>
      Các cuộc thi
    </h2>
    <div *ngIf="contests" class="section-content">
      <div class="contest-list">
        <app-contest-item *ngFor="let item of contests" [item]="item"></app-contest-item>
      </div>
      <div class="contest-view">
        <a class="contest-view-link" routerLink="/cuoc-thi">
          <button class="my-btn-secondary my-btn-m">Xem tất cả <i class="fa-solid fa-arrow-right"></i></button>
        </a>
      </div>
    </div>
    <div *ngIf="!contests" class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <ngx-skeleton-loader
          [theme]="{
            'height.px': '150',
            'margin-bottom': '20'
          }"
          animation="pulse"
        ></ngx-skeleton-loader>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <ngx-skeleton-loader
          [theme]="{
            'height.px': '150',
            'margin-bottom': '20'
          }"
          animation="pulse"
        ></ngx-skeleton-loader>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <ngx-skeleton-loader
          [theme]="{
            'height.px': '150',
            'margin-bottom': '20'
          }"
          animation="pulse"
        ></ngx-skeleton-loader>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <ngx-skeleton-loader
          [theme]="{
            'height.px': '150',
            'margin-bottom': '20'
          }"
          animation="pulse"
        ></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>

<div class="section section-bg--2">
  <div class="container">
    <h2 class="section__title section__title--center my-h3">Tin tức - sự kiện</h2>
    <div class="section-content">
      <div class="post-event-list grid gy-1" *ngIf="!listPostEvent">
        <app-post-load-item
          class="post-loading"
          *ngFor="let item of [].constructor(3); let i = index"
        ></app-post-load-item>
      </div>
      <div class="post-event-list">
        <div class="post-item" *ngFor="let item of listPostEvent">
          <app-post-related-item [postItem]="item"></app-post-related-item>
        </div>
      </div>
      <div class="contest-view mt-5" *ngIf="listPostEvent">
        <a class="contest-view-link" routerLink="/tin-tuc">
          <button class="my-btn-secondary my-btn-m">Xem tất cả <i class="fa-solid fa-arrow-right"></i></button>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="section section-bg--2">
  <div class="container">
    <h2 class="section__title section__title--center my-h3">Các doanh nghiệp hợp tác</h2>
    <div class="section-content">
      <ngx-slick-carousel [config]="sliderCompany" class="recruitment-list">
        <div ngxSlickItem class="recruitment-item mx-3" *ngFor="let item of companies">
          <img class="recruitment-item__img" [src]="item.logo" [alt]="item.name" />
          <p>{{ item.name }}</p>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>

<div class="section section-bg--2">
  <div class="container">
    <h2 class="section__title section__title--center my-h3">Liên hệ</h2>
    <div class="section-content" id="contactForm">
      <app-contact-company></app-contact-company>
    </div>
  </div>
</div>
